<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
<head>

    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="MotaAdmin - Bootstrap Admin Dashboard" />
	<meta property="og:title" content="MotaAdmin - Bootstrap Admin Dashboard" />
	<meta property="og:description" content="MotaAdmin - Bootstrap Admin Dashboard" />
	<meta property="og:image" content="https://motaadmin.dexignlab.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
	

	<title>Ошибка генерации отчета</title>

	<link rel="shortcut icon" type="image/png" href="{% static 'images/icon_net.png' %}" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body class="h-100">    
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-5">
                    <div class="form-input-content text-center error-page">
                        <h4><i class="fa fa-times-circle text-danger"></i> Ошибка</h4>
                        {% if form_errors %}
                            <ul>
                            {% for field, errors in form_errors.items %}
                                <li><p>{{ field }}: {{ errors|join:", " }}</p></li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                        {% if error %}
                            <p>{{ error }}</p>
                        {% endif %}
						<div>
                            <button class="btn btn-primary" onclick="goBack()">Вернуться назад</button>
                        </div>	
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/deznav-init.js' %}"></script>
<script>
    function goBack() {
        window.history.back();
        window.close();
    }
</script>

</html>
